<div class="logout-container">
    <mat-card class="logout-card">
      <mat-card-header>
        <mat-card-title>Successfully Logged Out</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Please login to be able to view Hawkeye camera feeds.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
